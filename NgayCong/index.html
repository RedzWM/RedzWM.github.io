<!DOCTYPE html>
<html>
<head>
    <title>Ghi nhận công việc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Ghi nhận công việc</h1>

    <!-- Biểu mẫu nhập thông tin -->
    <label for="employeeName">Tên nhân viên:</label>
    <input type="text" id="employeeName" required>
    
    <form id="workForm">
        <label for="workDate">Ngày công:</label>
        <input type="date" id="workDate" required>
        
        <label for="startTime">Giờ bắt đầu:</label>
        <input type="time" id="startTime" required>

        <label for="endTime">Giờ kết thúc:</label>
        <input type="time" id="endTime" required>
        
        <button type="submit">Ghi nhận</button>
    </form>
    
    <!-- Hiển thị thông tin của từng nhân viên -->
    <div id="employeeInfo">
        <h2>Thông tin nhân viên</h2>
        <ul id="employeeList"></ul>
    </div>
    
    <!-- Hiển thị tổng số giờ làm việc -->
    <div id="totalHours">
        <h2>Tổng số giờ làm việc</h2>
        <p>Tuần này: <span id="weeklyTotal"></span> giờ</p>
        <p>Tháng này: <span id="monthlyTotal"></span> giờ</p>
        <p>Năm nay: <span id="yearlyTotal"></span> giờ</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
