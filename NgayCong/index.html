<!DOCTYPE html>
<html>
<head>
    <title>Ghi nhận công việc</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Ghi nhận công việc</h1>

    <!-- Biểu mẫu nhập thông tin -->
    <label for="employeeName">Tên nhân viên:</label>
    <input type="text" id="employeeName" required>
    
    <form id="workForm">
        <label for="workDate">Ngày công:</label>
        <input type="date" id="workDate" required>
        
        <label for="startTime">Giờ bắt đầu:</label>
        <input type="time" id="startTime" required>

        <label for="endTime">Giờ kết thúc:</label>
        <input type="time" id="endTime" required>
        
        <button type="submit">Ghi nhận</button>
    </form>
    
    <!-- Hiển thị lịch công việc -->
    <div id="calendar"></div>

    <script src="script.js"></script>
</body>
</html>
