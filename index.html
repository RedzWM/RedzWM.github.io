<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>A16 LQD</title>

</head>

<body>
  <h1>Thần số học A16</h1>
  <div class="background">
    <img src="background.jpeg">

      <label for="num">Lấy mấy số: </label>
      <select id="num" name="num">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br><br>
      <label for="digit">Mấy chữ số: </label>
      <select id="digit" name="digit">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <br><br>
      <button onclick="showNum()">Thăng hoa nào!</button>
    </div>
    <div class="output">
      <p id="num1" data-empty=""></p>
      <p id="num2" data-empty=""></p>
      <p id="num3" data-empty=""></p>
      <p id="num4" data-empty=""></p>
      <p id="num5" data-empty=""></p>

      <p id="num8" data-empty=""></p>
      <p id="num9" data-empty=""></p>
      <p id="num10" data-empty=""></p>
      <p id="dai" data-empty=""></p>
    </div>
  </div>
  <iframe src="https://www.minhngoc.net.vn/free/index.php" width="100%" height="2000" frameborder="0" scrolling="auto" id="iframe_xosominhngoc" name="iframe_xosominhngoc"></iframe>

</html>
