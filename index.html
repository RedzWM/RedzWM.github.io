<!doctype html>

<html>

<head>

        <option value="7">7</option>
        <option value="8">8</option>

        <option value="10">10</option>
      </select>
      <br>
      <br>
      <label for="digit">Mấy chữ số: </label>
      <select id="digit" name="digit">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <br>
      <br>

      <button onclick="showNum()">Thăng hoa nào!</button>

      <table>
        <tr>
          <td id="num1" data-empty=""></td>
          <td id="num2" data-empty=""></td>
          <td id="num3" data-empty=""></td>
        </tr>
        <tr>

          <td id="num6" data-empty=""></td>
        </tr>
        <tr>
          <td id="num7" data-empty=""></td>
          <td id="num8" data-empty=""></td>
          <td id="num9" data-empty=""></td>
        </tr>
        <tr>
          <td id="num10" data-empty=""></td>
        </tr>
      </table>

    </div>
  </div>


  <!-- Load external JavaScript -->
  <script src="scripts.js"></script>

</body>

</html>
