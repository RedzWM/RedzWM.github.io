<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini Web Chat</title>
</head>
<body>
  <h2>Gemini Chat</h2>
  <textarea id="prompt" rows="6" cols="60" placeholder="Nhập câu hỏi..."></textarea><br>
  <button onclick="sendPrompt()">Gửi</button>
  <pre id="response"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('https://your-backend-service.onrender.com/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('response').innerText = data.reply || "Không có phản hồi.";
    }
  </script>
</body>
</html>
